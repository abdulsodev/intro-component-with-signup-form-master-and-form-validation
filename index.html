<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>


  <div class="intro-text">
    <h1>Learn to code by<span>
      watching others
    </span> </h1>
    <p>
      See how experienced developers solve problems in real-time.<span> Watching scripted tutorials is great, 
      but understanding how </span> developers think is invaluable. 
    </p>

  </div>


  <div class="form-container">
    <div class="banner">
     <span>
      Try it free 7 days
     </span>  then $20/mo. thereafter
     </div>

     <form id="my-form" class="signupform">
      <div class="form-input">
      <div class="">
        <!-- Error icon -->
        <img class="icon-error" src="./images/icon-error.svg">
       
     <input class="form-control" id="firstname" type="text" placeholder="First Name ">
     <!-- Error text -->
       <p class="error-text"></p> 
    </div>

      
       <div class="mt-2">
           <!-- Error icon -->
          <img class="icon-error " src="./images/icon-error.svg">
        <input class="form-control " id="lastname" type="text" placeholder="Last Name">
       <!-- Error text -->
       <p class="error-text"></p> 
      </div>
    

      <div class="mt-2" >
             <!-- Error icon -->
             <img class="icon-error" src="./images/icon-error.svg">
        <input class="form-control" id="email" type="text" placeholder="Email Address">
       <!-- Error text -->
       <p class="error-text"></p> 
      </div>
  

      <div class="mt-2" >
             <!-- Error icon -->
           <img class="icon-error" src="./images/icon-error.svg">
        <input class="form-control" id="password" type="password" placeholder="Password">
       <!-- Error text -->
       <p class="error-text"></p> 
      </div>
     

      <div >
        <button id="subbtn" class="form-btn" type="submit">CLAIM YOUR FREE TRIAL</button><span>
          <p class="form-footer">By clicking the button, you are agreeing to our <span>Terms and Services</span>  </p>

        </span>
      </div>


    </div>
     </form>

  </div>



  <script src="app.js"></script>
</body>
</html>
